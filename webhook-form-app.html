<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Collection App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: #f8f9fa;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            background-color: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
        }

        .form-group input[type="number"] {
            -moz-appearance: textfield;
        }

        .form-group input[type="number"]::-webkit-outer-spin-button,
        .form-group input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
        }

        .loading.active {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: 500;
            text-align: center;
            display: none;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .required {
            color: #e74c3c;
        }

        .char-count {
            font-size: 12px;
            color: #666;
            text-align: right;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Data Collection Form</h1>
            <p>Please fill out all fields below</p>
        </div>

        <form id="dataForm">
            <div class="form-group">
                <label for="name">Name <span class="required">*</span></label>
                <input type="text" id="name" name="name" required maxlength="100" placeholder="Enter your full name">
            </div>

            <div class="form-group">
                <label for="score">Score <span class="required">*</span></label>
                <input type="number" id="score" name="score" required min="0" max="1000" placeholder="Enter a score (0-1000)">
            </div>

            <div class="form-group">
                <label for="randomText">Random Text <span class="required">*</span></label>
                <textarea id="randomText" name="randomText" required maxlength="500" placeholder="Enter any random text or comments..."></textarea>
                <div class="char-count">
                    <span id="charCount">0</span>/500 characters
                </div>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                <span class="loading" id="loading"></span>
                <span id="btnText">Submit Data</span>
            </button>
        </form>

        <div class="message" id="message"></div>
    </div>

    <script>
        const form = document.getElementById('dataForm');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const btnText = document.getElementById('btnText');
        const message = document.getElementById('message');
        const randomTextArea = document.getElementById('randomText');
        const charCount = document.getElementById('charCount');

        // Webhook URL
        const webhookUrl = 'https://www.aiflow.bayer.com/webhook/7c1d6335-acef-43a5-9905-c42d7c0a9d20';

        // Character counter for textarea
        randomTextArea.addEventListener('input', function() {
            const currentLength = this.value.length;
            charCount.textContent = currentLength;
            
            if (currentLength > 450) {
                charCount.style.color = '#e74c3c';
            } else if (currentLength > 400) {
                charCount.style.color = '#f39c12';
            } else {
                charCount.style.color = '#666';
            }
        });

        // Form validation
        function validateForm() {
            const name = document.getElementById('name').value.trim();
            const score = document.getElementById('score').value;
            const randomText = document.getElementById('randomText').value.trim();

            if (!name) {
                showMessage('Please enter your name', 'error');
                return false;
            }

            if (!score || score < 0 || score > 1000) {
                showMessage('Please enter a valid score between 0 and 1000', 'error');
                return false;
            }

            if (!randomText) {
                showMessage('Please enter some random text', 'error');
                return false;
            }

            return true;
        }

        // Show message function
        function showMessage(text, type) {
            message.textContent = text;
            message.className = `message ${type}`;
            message.style.display = 'block';
            
            // Auto-hide success messages after 5 seconds
            if (type === 'success') {
                setTimeout(() => {
                    message.style.display = 'none';
                }, 5000);
            }
        }

        // Set loading state
        function setLoading(isLoading) {
            if (isLoading) {
                loading.classList.add('active');
                btnText.textContent = 'Sending...';
                submitBtn.disabled = true;
            } else {
                loading.classList.remove('active');
                btnText.textContent = 'Submit Data';
                submitBtn.disabled = false;
            }
        }

        // Form submission
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Hide previous messages
            message.style.display = 'none';
            
            // Validate form
            if (!validateForm()) {
                return;
            }

            // Get form data
            const formData = {
                name: document.getElementById('name').value.trim(),
                score: parseInt(document.getElementById('score').value),
                randomText: document.getElementById('randomText').value.trim(),
                timestamp: new Date().toISOString(),
                userAgent: navigator.userAgent,
                source: 'webhook-form-app'
            };

            // Set loading state
            setLoading(true);

            try {
                // Send data to webhook
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                        'User-Agent': navigator.userAgent
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    // Success
                    showMessage('Data submitted successfully! Thank you.', 'success');
                    
                    // Reset form after successful submission
                    form.reset();
                    charCount.textContent = '0';
                    charCount.style.color = '#666';
                    
                } else {
                    // HTTP error
                    const errorText = await response.text().catch(() => 'Unknown error');
                    showMessage(`Failed to submit data. Server responded with status ${response.status}. ${errorText}`, 'error');
                }

            } catch (error) {
                // Network or other error
                console.error('Submission error:', error);
                showMessage(`Failed to submit data: ${error.message}. Please check your internet connection and try again.`, 'error');
            } finally {
                setLoading(false);
            }
        });

        // Add some interactive feedback
        const inputs = document.querySelectorAll('input, textarea');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
                this.parentElement.style.transition = 'transform 0.2s ease';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });

        // Focus first input on load
        document.getElementById('name').focus();
    </script>
</body>
</html>
